{% extends 'base.html' %}

{% block title %}Главная{% endblock %}

{% block content %}
<section class="gallery">
    <h1>Мои проекты</h1>
    <div class="projects">
        {% for project in projects %}
        <div class="project-card">
            <a href="{% url 'project_detail' project.id %}">
                <img src="{{ project.image.url }}" alt="{{ project.title }}">
                <h2>{{ project.title }}</h2>
            </a>
        </div>
        {% endfor %}
    </div>
</section>
{% endblock %}
